<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWise</title>
</head>
<body>
    <header>
        <h1>WordWise</h1>
    </header>
    <main>
        <div id="how-to">
        <h2>Instructions:</h2>
        <p>Press my button and I will randomly select a Bible verse, its quote, and a reflective meaning to inspire and encourage you.</p>
        <h3>The main themes I focus on are: </h3>
            <ol>
                <li>Anxiety</li>
                <li>Forgiveness</li> 
                <li>Encouragement</li>
            </ol>
        </div>
        <div id="message"></div>
        <button>PRESS ME</button>
        <p id="after-press">press again to get a new message</p>
    </main>
    <footer>Created By: Madison Graves</footer>
    <script src="./script.js"></script>
</body>
</html>
